<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Mobile number validation (Indian mobile number)</h1>
    </center>
    <hr>

    <form autocomplete="off">
        <label for="mobile">Mobile</label>
        <input type="number" name="mobile" id="mobile" maxlength="10" onkeyup="validate()">
        <strong id="status"></strong>
        <button type="submit">Submit</button>

    </form>

    <script>
        function validate(){
            let mobile = document.getElementById("mobile").value;
            let status = document.getElementById("status");

            let regax = /^[6-9]\d{9}$/;

            if(mobile === ""){
                status.innerText = 'Mobile field must be filled';
                status.style.color = 'orangered';
            } else{
                if(regax.test(mobile) === false){
                status.innerText = ' Invalid Indian Mobile number ';
                status.style.color = 'orangered';
                }
                else{
                status.innerText = ' Valid Indian Mobile number ';
                status.style.color = 'green';
                }
            }
        }
    </script>
</body>
</html>
