<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Poppins:wght@300&family=Yantramanav:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/style.css">

</head>
<body>
    <div class="main-wrapper">
        <center>
            <h1>Simple CRUD Operating using JS - Local Storage</h1>
        </center>

        <div class="container">
            <div class="left-panel">
                
                <div class="card-box"> 
                    <p><b>Insert / Update Data</b></p>
                    <span>Enter a key and a value and / or update records</span>
                    <div class="input-wrapper">
                        <input type="text" id="inputKey" placeholder="Enter Key">
                        <input type="text" id="inputValue" placeholder="Enter Value">
                    </div>
                    <button type="button" id="btnInsert">Insert data</button>

                </div>
                <div class="card-box">
                    <p><b>Read Data</b></p>
                    <span>Enter a key and a value for the records</span>
                    <div class="input-wrapper">
                        <input type="text" id="inputReadDataKey" placeholder="Enter Key">
                        <button type="button" id="btnReadData">Read Data</button>
                    </div>
                    <p id="readedDataHere"></p>
                </div>

                <div class="card-box">
                    <p><b>Delete Data</b></p>
                    <span>Enter a key to delete the record associated with that key</span>
                    <div class="input-wrapper">
                        <input type="text" id="inputDelKey" placeholder="Enter Key">
                        <button type="button" id="btnDelete">Delete Data</button>
                    </div>
                </div>
            </div>

            <div class="right-panel">

                <div class="card-box">
                    <p><b>Local Storage</b></p>
                    <span id="availRecords"></span>
                    <p id="autoFILL"></p>
                    <div id="IsOutput"></div>
                    <div id="deleteAllBtn" class="delete-all">
                        <button type="button" id="btnAllDelete"> Delete All Data </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assests/js/scripts.js"></script>
</body>
</html>
