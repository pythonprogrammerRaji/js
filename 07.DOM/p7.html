<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <ul>
        <li>Bread</li>
        <li class="tick">Coffee</li>
        <li>Pineapple Cake</li>
    </ul>

    <ul>
        <li>Bread</li>
        <li class="tick">Coffee</li>
        <li>Pineapple Cake</li>
    </ul>

    <script>
        var matches = document.querySelectorAll("li");
        document.write("<p><b>matches length : </b></p>" + matches.length);

        var matches = document.querySelectorAll("li.tick");
        matches[0].style.textDecoration = "line-through";
        matches[1].style.textDecoration = "underline";
    </script>
</body>
</html>
