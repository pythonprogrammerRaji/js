<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <div id="info" class="disabled">Something very important..!</div>

    <script>
        var elem = document.getElementById('info');

        elem.className = "note ";
        elem.className = "highlight";
        
        elem.classList.add("hide"); // To add a new class
        elem.classList.add("note", "highlight","visible");   //Add multiple classes
        elem.classList.remove("hide");  //Remove a class
        elem.classList.remove("disabled", "note");  //Remove multiple classes
        elem.classList.toggle("visible");  //If class exists remove it, if not and it





    </script>
</body>
</html>
