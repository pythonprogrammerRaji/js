<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>
     
    <p id="pp" style="color:red; font-size: 20px; font-style: italic;">This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <script>
        //Selecting element
        var elem = document.getElementById("pp");

        //Getting style information from element
        alert(elem.style.color);  //Output : red
        alert(elem.style.fontSize);  //Output : 20px
        alert(elem.style.fontStyle);  //Outputs nothing

        //Getting computed style information
        var  styles = window.getComputedStyle(elem);

        alert(styles.getPropertyValue("color"));   // Output: red
        alert(styles.getPropertyValue("font-size")); //Output : 20px
        alert(styles.getPropertyValue("font-weight"));  //Output : 700
        alert(styles.getPropertyValue("font-style"));   // Output : italic



    </script>
</body>
</html>
