<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
<title>Document</title>
</head>
<body>
    <center>
        <h3> While Loop</h3>
    </center>
    <hr>

   
    <h1>Do While Loop Example..!</h1>
    <input type="number" id="firstNumber" name="">
    <button onclick="WhileLoop()"> While Loop</button>

    <script>
        function WhileLoop(){
            let fNumber = +document.getElementById("firstNumber").value;
            while(fNumber < 10){
                document.write(fNumber,"<br><hr>");
                fNumber++;
            }
        }
        </script>
    
</body>
</html>
