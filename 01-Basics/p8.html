<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
</head>
<body>
    <center>
        <h3>Do While Loop</h3>
    </center>
    <hr>

   
    <h1>Do While Loop Example..!</h1>
    <input type="number" id="firstNumber" name="">
    <button onclick="doWhileLoop()">Do While Loop</button>

    <script>
        function doWhileLoop(){
            let fNumber = +document.getElementById("firstNumber").value;
            do {
                document.write(fNumber,"<br><hr>");
                fNumber++;
            }while(fNumber < 10)
        }
    </script>
 </body>
</html>
