<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>for Loop</h3>
    </center>
    <hr>

    <h1>For Loop Example..!</h1>
    <input type="number" id="firstNumber" name="">
    <button onclick="forLoop()">For Loop</button>

    <script>
        function forLoop(){
            let fNumber = +document.getElementById("firstNumber").value;
            for( let i = 0; i <= fNumber; i++){
                 document.write(i, "<br><hr>");
            }
        }
    </script>
</body>
</html>
