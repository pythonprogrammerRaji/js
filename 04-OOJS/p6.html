<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
            "name" : "Rajeshwari",
            "Age":"21",
            "isAdmin": true,
            "hobbies": ["Cooking", "Reading", "Lisening Music"],
            "sayHi": function(){
                return "Say hi to " + this.name;
            },
            "display" : (na) =>{
                /* this pointer not allowed only for arrow function declared as a property of an object. */
                return "Welcome to Javasctrint" + na;
            },
            "acconut" :[
                {
                    "bank":"SBI",
                    "accNo": 12345
                },
                {
                    "bank":"ICICI",
                    "AccNo": 456123
                }
            ]

            
        };
        console.log(user);
        console.log(user,name);
        document.write(`<h3> Name is ${ user.name}. welcome to bepractical </h3>`);
        document.write('<h3> Age is '+ user.age +' </h3>');
        document.write(`<h3> isAdmin is ${ user["isAdmin"] } </h3>`);

        document.write(`<h3> ${ user.sayHi()} </h3>`);
        document.write(`<h3> ${ user.display ("Vasu") }</h3>`);
        document.write(`<h3>   ${ user.display(user.name) }</h3>`);

        
    </script>

    <script>
        let user1 = {};
        console.log("BEFORE", user1);

        Object.defineProperty(user1, "firstName",{value:"Vamsi", writable:true});
        console.log("AFTER", user1);

        user1.firstName = "Vasu";
        console.log("UPDATE", user1);
    </script>

    <h3>object.freeze</h3>
    <script>
        let user2 = {
            "name":"Kiran"
        };

        console.log("USER2 OBJECT");
        console.log("BEFORE", user2);

        user2.name = "Ramesh Kumar";
        console.log("AFTER", user2);

        Object.freeze(user2);
        // freeze the object (readonly) not allow to accept new value in strick

        user2.name = "Manikanth";
        console.log("AFTER FREEZE", user2)
    </script>
</body>
</html>
