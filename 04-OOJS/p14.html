<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Inheritance</title>
</head>
<body>
    <h1>inheritance chain using _proto_ keyword</h1>

    <script>
        let c1 = {
            c1title: "React",
            c1Fee: 3546
        };

        let c2 = {
            c2title: "Angular",
            c2fee: 47568,
            _proto_: c1
        };

        let c3 = {
            c3title: "NodeJs",
            c3fee: 82462,
            _proto_: c2
        }

        let bep = {
            name: "be-practical",
            _proto_: c3
        };

        document.write(`<h3> ${ bep } </h3>`);
        console.log(`bep =`, bep);
        document.write(`<h3> ${bep.c1title } </h3>`);
        document.write(`<h3> ${ bep.c1fee } </h3>`);
        document.write(`<h3> ${bep.c2title } </h3>`);
        document.write(`<h3> ${ bep.c2fee } </h3>`);
        document.write(`<h3> ${bep.c3title } </h3>`);
        document.write(`<h3> ${ bep.c3fee } </h3>`);
        document.write(`<h3> ${ bep.name } </h3>`);

    </script>
</body>
</html>
