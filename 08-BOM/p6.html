<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Navigation (Browser Information and OS Information)</h3>
    <script>
        document.write(`<h3>navigation.appName : ${ navigator.appName} </h3>`);
        document.write(`<h3>navigation.appCodeName : ${ navigator.appCodeName} </h3>`);
        document.write(`<h3>navigation.appVersion : ${ navigator.appVersion} </h3>`);
        document.write(`<h3>navigation.cookieEnabled : ${ navigator.cookieEnabled} </h3>`);
        document.write(`<h3>navigation.userAgent : ${ navigator.userAgent} </h3>`);
        document.write(`<h3>navigation.language : ${ navigator.language} </h3>`);
        document.write(`<h3>navigation.platform : ${ navigator.platform} </h3>`);
        document.write(`<h3>navigation.OnLine : ${ navigator.onLine} </h3>`);
    </script>
</body>
</html>
