<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFunction(){
            alert("Hello World");
        }

        // setInterval("myFunction()",1000);
        // setTimeout("myFunction()",3000);
    </script>

    <button type="button" onclick="setTimeout(myFunction, 2000)">Click Me</button>

    <script>
        function showTime(){
            var d = new Date();
            document.getElementById("clock").innerHTML = d.toLocalTimeString();
        }
        setInterval(showTime, 1000);
    </script>

    <p>The current time on your computer is: <span id="clock"></span></p>

    <script>
        var timeOUT;

        function showAlert(){
            alert('This is javascript Alert Box..!');
        }

        function delayedAlert(){
            timeOUT = setTimeout(showAlert,2000);
        }
        function clearAlert(){
            clearTimeout(timeOUT);
        }
    </script>

    <button onclick="delayedAlert();">Show Alert After two Second</button>

    <button onclick="clearAlert();">Show Alert Before It display</button>

</body>
</html>
