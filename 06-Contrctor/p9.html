<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>OBJECT CONSTRUCTOR</h1>
    </center>
    <hr>

    <script>
        let x = new Object({ title: "JavaScript", fee: 12345,duration: "2 month"});

        console.log(x);

        document.write(`<h3> ${x.title} </h3>`);
        document.write(`<h3> ${x.fee} </h3>`);
        document.write(`<h3> ${x.duration} </h3>`);

    </script>
</body>
</html>
