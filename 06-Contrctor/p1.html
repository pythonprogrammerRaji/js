<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTRUCTOR</title>
</head>
<body>
    <center>
        <h1>DATE CONSTRUCTOR</h1>
    </center>
    <hr>


    <script>
        let date1 = new Date();
        document.write(`<h3>SYSTEM DATE AND TIME :${date1}</h3><hr>`);

        let date2 = new Date(2002,1,6,  12,30,15);
        document.write(`<h3>SYSTEM DATE AND TIME :${date2}</h3><hr>`);

        let date3 = new Date(2002,10,10);
        document.write(`<h3>SYSTEM DATE AND TIME :${date3}</h3><hr>`);

        let date4 = new Date(12,30,15);
        document.write(`<h3>SYSTEM DATE AND TIME :${date4}</h3><hr>`);
    </script>

    <h1>Digital Clock</h1>
     
    <h2 id="clock"></h2>

    <script>
        function digitalClock(){
            let clock = new Date();
            document.querySelector("#clock").innerHTML = clock.getHours() + " : "
             + clock.getMinutes() + " : " + clock.getSeconds();
        }
        setTimeout("digitalClock()",1000);
    </script>


</body>
</html>
