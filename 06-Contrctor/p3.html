<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=center, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DATE CONSTRUCTOR</h1>
    </center>
    <hr>

    <script>
        let today = new Date();

        document.write(`<h3> ${ today.toDateString() } </h3>`);
        document.write(`<h3> ${ today.toLocalDateString() } </h3>`);

        document.write(`<h3> ${ today.toTimeString() } </h3>`);
        document.write(`<h3> ${ today.toLocalTimeString() } </h3>`);
    </script>
</body>
</html>
